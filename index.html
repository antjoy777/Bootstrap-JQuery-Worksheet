
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and JS/JQuery Worksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
    
    
<body>
    <div class="container-fluid text-center p-4" style=" width: 100%; height: 100rem">

            <div class="row">
                <div class="col-sm-12">
                    <p class="fs-6">Bootstrap and JS/JQuery Worksheet</p>
                    <p class="fs-4"><u>Infosys Class Work</u></p>
                </div>
            </div>    
            <div class="row">
                <div class="col-sm-12 fs-5">
                    
                </div>
            </div>
            <div class="row justify-content-evenly">
                <div class="col-md-4">
                    <div class="row justify-content-center">
                        <div class="col-sm-11 p-sm-5 border border-dark box-1"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row justify-content-center">
                        <div class="col-sm-11 p-sm-5 border border-dark box-2"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row justify-content-center">
                        <div class="col-sm-11 p-sm-5 border border-dark box-3"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=col-sm-12>
                    <p class="fs-5 text-primary"><u>Change Buttons</u></p>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-2">
                    <button type="button" class="btn btn-info">Change Box 1</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-info">Change Box 2</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-info">Change Box 3</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary">Change All</button>
                </div>
            </div>
            <div class="row">
                <div class=col-sm-12>
                    <p class="fs-6 text-primary"><u>Hide Buttons</u></p>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-2">
                    <button type="button" class="btn btn-info">Hide Box 1</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-info">Hide Box 2</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-info">Hide Box 3</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-warning">Hide All</button>
                </div>
            </div>
            <div class="row justify-content-md-center p-4">
                <div class="col-2">
                    <button type="button" class="btn btn-danger">Reset Colors</button>
                </div>
                <div class="col-2">
                    
                </div>
                <div class="col-2">
                  
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success">Show All</button>
                </div>
            </div>

           
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
