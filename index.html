
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and JS/JQuery Worksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
    
    
<body>

    <!--Page Container-->
    <div class="container-fluid">
            <!--Header 1-->
            <div class="row">
                <div class="col">
                    <h1 class="fs-6">Bootstrap and JS/JQuery Worksheet</h1>   
                </div>

            <!--Header 2-->
            <div class="row">
                <h2 class="fs-4">Infosys Class Work</h2></div>
            </div>  

            <!--Color Boxes-->  
                    <div class="row boxesRow">
                        <div class="col firstBox" id="box1">
                        </div>
                        <div class="col secondBox" id="box2">
                        </div>
                        <div class="col thirdBox" id="box3">
                        </div>
                    </div>

            <!--Change Buttons Text-->
            <div class="row">
                <div class="col">
                    <h3 class="fs-5 text-primary">Change Buttons</h3>
                </div>
            </div>

            <!--Change Buttons-->
            <div class="row changeButtonRow">
                <div class="col">
                    <button type="button" class="btn btn-info" onclick="changeButton('box1')">Change Box 1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-info" onclick="changeButton('box2')">Change Box 2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-info" onclick="changeButton('box3')">Change Box 3</button>
                </div>
                <div class="col">
                    <button type="button"class="btn btn-primary" onclick="changeAll()">Change All</button>
                </div>
            </div>

            <!--Hide Buttons Text-->
            <div class="row hideButtonRow">
                <div class=col-sm-12>
                    <h4 class="fs-6 text-primary">Hide Buttons</h4>
                </div>
            </div>

            <!--Hide Buttons-->
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-info" onclick="hideButton('box1')">Hide Box 1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-info" onclick="hideButton('box2')">Hide Box 2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-info" onclick="hideButton('box3')">Hide Box 3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" onclick="hideAll()">Hide All</button>
                </div>
            </div>

            <!--Reset Buttons-->
            <div class="row resetButtonsRow">
                <div class="col">
                    <button type="button" class="btn btn-danger"onclick="resetColors()">Reset Colors</button>
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success" onclick="showAll()">Show All</button>
                </div>
            </div> 
    </div>

    <!--Bootstrap JS script--> 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
      
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
